<!doctype html>
<!-- ======================================================================= -->
<!-- admin/index.html - "СЦЕНА" ДЛЯ ВСЕГО ПРИЛОЖЕНИЯ                         -->
<!-- ======================================================================= -->
<!-- Это единственный HTML-файл. Он служит "скелетом", в который Vite      -->
<!-- "вдыхает жизнь", подключая React и все наши скрипты.                  -->
<!-- ======================================================================= -->
<html lang="en">
  <head>
    <!-- --- ТЕХНИЧЕСКАЯ ИНФОРМАЦИЯ (META-ТЕГИ) --- -->

    <!-- Указываем кодировку документа, чтобы все символы отображались корректно. -->
    <meta charset="UTF-8" />
    
    <!-- Иконка для вкладки браузера (favicon). -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Важнейший тег для адаптивности. Говорит мобильным устройствам, -->
    <!-- как правильно масштабировать страницу. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- --- ОПТИМИЗИРОВАННАЯ ЗАГРУЗКА ШРИФТОВ --- -->
    
    <!-- Эти два тега "прогревают" соединение с сервером шрифтов Google, -->
    <!-- чтобы ускорить их последующую загрузку. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- 
      Это "умная" загрузка шрифтов для повышения скорости сайта:
      1. `rel="preload"`: Говорит браузеру: "Начни скачивать этот файл как можно
         раньше, он скоро понадобится, но пока не применяй его".
      2. `onload="..."`: Когда файл скачается, этот JavaScript-код сработает
         и превратит `rel="preload"` в `rel="stylesheet"`, применяя шрифты.
      Это предотвращает "блокировку" отрисовки страницы и делает сайт
      визуально быстрее для пользователя.
    -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=PT+Mono&family=Unbounded:wght@100..900&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />

    <!-- 
      "План Б" для пользователей, у которых отключен JavaScript.
      Для них шрифты загрузятся обычным, "медленным" способом.
    -->
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=PT+Mono&family=Unbounded:wght@100..900&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <!-- "Афиша" нашего театра - то, что видно на вкладке браузера. -->
    <title>NABLUДATEL PLATFORM — ADMIN PANEL</title>
  </head>
  <body>

    <!--
      "СЦЕНА".
      Это тот самый пустой `div`, который мы ищем в `src/main.tsx`.
      Именно сюда React "вмонтирует" всю нашу "театральную постановку".
    -->
    <div id="root"></div>
    
    <!--
      "РЕЖИССЕРСКАЯ КОМАНДА".
      Эта строка говорит браузеру: "А теперь иди и загрузи главный скрипт
      (`main.tsx`), который и запустит всё представление".
      `type="module"` - указывает, что мы используем современный синтаксис модулей.
    -->
    <script type="module" src="/src/main.tsx"></script>
    
  </body>
</html>
